<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>
        Test
    </title>
    <h:outputStylesheet name="primefaces/components.css"/>
</h:head>
<h:body>
    <p:importEnum type="vozup.weathercompare.com.consts.WeatherInfoTitle" var="WeatherInfoTitle" allSuffix="ALL_ENUM_VALUES" />

    <h:form>
        <p:panelGrid columns="2">
            <h:outputText value="#{WeatherInfoTitle.TIME}: "/>
            <h:outputText value="#{weather.currentWeather.time}"/>

            <h:outputText value="#{WeatherInfoTitle.TEMPERATURE}: "/>
            <h:outputText value="#{weather.currentWeather.temperature}"/>

            <h:outputText value="#{WeatherInfoTitle.TEMPERATURE_FEELING}: "/>
            <h:outputText value="#{weather.currentWeather.temperatureFeeling}"/>

            <h:outputText value="#{WeatherInfoTitle.ATMOSPHERE_PRESSUREA}: "/>
            <h:outputText value="#{weather.currentWeather.atmospherePressure}"/>

            <h:outputText value="#{WeatherInfoTitle.PROBABILITY_PRECIPITATION}: "/>
            <h:outputText value="#{weather.currentWeather.probabilityPrecipitation}"/>

            <h:outputText value="#{WeatherInfoTitle.WET}: "/>
            <h:outputText value="#{weather.currentWeather.wet}"/>

            <h:outputText value="#{WeatherInfoTitle.WIND}: "/>
            <h:outputText value="#{weather.currentWeather.wind.speed}"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
